<div class="wrapper wrapper-content animated fadeIn ecommerce">
    <div class="ibox-content">
        <form novalidate="novalidate" ng-submit="valid.onSubmit()">
            <fieldset class="form-horizontal">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputName" class="col-sm-2 control-label">
                                <span class="red">*</span>Business Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="exampleInputName" class="form-control" ng-minlength="3"
                                    ng-maxlength="50" name="Name" ng-model="merchant.name"
                                    placeholder="Enter Merchant Name" />
                                <!-- <span class="error">{{errorsinp.name}}</span> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" ng-model="merchant.password"
                                    placeholder="Enter Password" />
                                <!-- <span class="error">{{errorsinp.password}}</span> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="checkbox2">Category</label></br>
                            <div class="col-sm-10">
                                <lable ng-repeat="list in listCategory" style="float:left; padding-right: 15px">
                                    <input type="checkbox" name="chk[]" ng-model="lst" value="{{list.id}}"
                                        ng-change="change(lst,list.id)" data-checklist-model="selectedCat"
                                        data-checklist-value="list"> {{list.name}}
                                </lable>
                            </div>

                        </div>






                    </div>
                    <!--  <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Category</label>
                            <div class="col-sm-10">
                            
                                <sc-select ng-model="merchant.categories" sc-options="listcategory1.id as listcategory1.name for listcategory1 in listCategory"
                                    multiple="true" ng-change="getCategory(deal.categoryId)" placeholder="Select or search Category">
                                </sc-select>

                            </div>
                        </div> -->

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Business Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" ng-model="merchant.email"
                                    placeholder="Enter Email" />

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Phone Number</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" phone-input ng-maxlength="10"
                                    name="mobileNumber" ng-model="merchant.mobileNumber"
                                    placeholder="Enter Phone Number" />

                            </div>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Business Point Of Contact</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="pointOfContact"
                                    ng-model="merchant.pointOfContact" placeholder="Enter Contact Number" />


                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Logo</label>
                            <div class="col-sm-10">
                                <input type="file" ng-model="merchant.logo" accept=".png, .jpg"
                                    file-model="dealAddPhoto" ng-trim="true" class="form-control" nv-file-select=""
                                    uploader="dealPhoto">
                                <div id="deals_Photograph" class="delete" ng-show="DPhotogetImage"
                                    ng-if="merchant.logo">
                                    <span>
                                        <!-- <a class="close_icon1" style="position: absolute;left: 0px; top: 13px;" ng-click="deals_Photograph();">X</a> -->
                                        <img class="img-thumbnail" ng-src="{{baseurlimg}}{{merchant.logo}}" alt="Image"
                                            width="100" style="margin-top: 2%;" />
                                        <span ng-click="removeImg($index)">Remove</span>
                                    </span>
                                </div>
                                <div class="col-lg-12" style="padding: 0px;">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="item in dealPhoto.queue">
                                                <td nowrap style="padding-left: 0px;">
                                                    <button type="button" class="btn btn-success btn-xs"
                                                        ng-click="item.upload()"
                                                        ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                                    </button>
                                                    <span ng-show="item.isSuccess">Image Successfully Uploaded </span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>About Your Business</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" name="Description"
                                    ng-model="merchant.description" placeholder="Enter About Your Business"
                                    role="2"> </textarea>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>The Fine Print</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" name="finePrint"
                                    ng-model="merchant.finePrint" placeholder="Enter Description" role="2"> </textarea>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Website</label>
                            <div class="col-sm-10">
                                <input type="url" class="form-control" name="website" ng-model="merchant.website"
                                    placeholder="Enter Website" />
                                <!-- <span class="error">{{errorsinp.website}}</span> -->
                            </div>
                        </div>


                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-10 pull-left">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="red">*</span>Location
                            </label>
                            <div class="col-sm-6">
                                <input type='text' class='form-control' googleplace ng-model='pos'
                                    placeholder='Search Area'>
                                <ng-map zoom="12" center="{{pos}}" map-type-id="ROADMAP"
                                    street-view-control-options="{position: 'LEFT_CENTER'}" style="height:600"
                                    on-click="getPositionsMap($event)">

                                    <marker position="{{startpointMarker}}" title="You are here" draggable="true"
                                        on-dragend="getCurrentLocation()" animation="Animation.BOUNCE" centered="true">
                                    </marker>
                                </ng-map>
                            </div>
                            <div class="col-lg-6"></div>
                        </div>
                    </div>
                </div>


                <!-- <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Location</label>
                            <div class="col-sm-5">
                                <button type="button" class="btn btn-success" ng-click="open1()">Open</button>
                            </div>
                            <div class="col-sm-5">


                            </div>
                        </div>
                    </div>
                </div> -->




                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span></span>Street Address</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" name="Street Address"
                                    ng-model="merchant.address.streetAddress" placeholder="Street Address"></textarea>
                                <!-- <span class="error">{{errorsinp.plotNo}}</span> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span></span>Suite</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="street" ng-model="merchant.address.suite"
                                    placeholder="suite" />
                                <!-- <span class="error">{{errorsinp.street}}</span> -->
                            </div>
                        </div>
                    </div>


                </div>
                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="city" ng-model="merchant.address.city"
                                    placeholder="City" />
                                <!-- <span class="error">{{errorsinp.city}}</span> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>State</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="state" ng-model="merchant.address.state"
                                    placeholder="State" />
                                <!-- <span class="error">{{errorsinp.state}}</span> -->
                            </div>
                        </div>
                    </div>


                </div>
                <div class="row">


                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>zipCode</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="zipCode"
                                    ng-model="merchant.address.zipCode" placeholder="zipCode" />
                                <!-- <span class="error">{{errorsinp.zipCode}}</span> -->
                            </div>
                        </div>
                    </div>

                </div>




                <!-- 
                <div class="form-group" class="infont col-md-3 col-sm-4">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10" style="margin-top: 3%;margin-bottom: 3%;">
                        <span ng-show="showimage" class="showImges" ng-repeat="images in imgobj">
                            <img ng-src="{{baseurlimg}}{{images.url}}" class="image_size">
                            <button class="btn btn-danger btn-box close_img" ng-click='deleteimg($index)'>X</button>
                        </span>
                    </div>
                </div>
                Product Gallery Images -->

                         <div class="form-group">
                    <label class="col-sm-2 control-label">Strip ID :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="regular_rate" ng-model="merchant.stripetoken" placeholder="Strip ID" ng-readonly="{{visibleField}}" />
                    </div>
                </div>
                </div> -->
                <div class="form-group">

                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-success pull-right" ng-if="merchant"
                            ng-click="save(merchant)">Submit</button>
                        <button type="button" class="btn btn-danger pull-right" ng-click="cancel();">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<style>
    .pac-container.pac-logo {
        width: 937px;
        left: 31.5% !important;
        top: 52.5% !important;
    }
