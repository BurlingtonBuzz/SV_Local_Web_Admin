<div class="wrapper wrapper-content  animated">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="pull-right" style="margin-right: 2%;">
                            <button class="btn btn-info" type="button" ui-sref="merchant.create">Create</button>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <!-- <th>Merchant ID</th> -->
                                <th>Business Name</th>
                                <th>City</th>
                                <th>State,Zip</th>
                                <th>Phone No</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="merchant in merchants.result.list">
                                <!-- <td>
                                    {{merchant.id}}
                                </td> -->
                                <td>
                                    {{merchant.name}}
                                </td>
                                <td>
                                    {{merchant.address.city}}
                                </td>

                                <td>
                                    {{merchant.address.state}},{{merchant.address.zipCode}}
                                </td>
                                
                                <td>
                                    {{merchant.mobileNumber| tel}}
                                </td>
                                <td>
                                    {{merchant.email}}
                                </td>
                                <td>
                                   
                                    <button type="button" ng-click="edit(merchant.id)" class="btn btn-primary btn-xs">Edit</button>
                                    <button type="button" ng-click="delete(merchant.id)" ng-confirm-click="Do you want to delete Merchant : {{merchant.name}}" class="btn btn-danger btn-xs">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
