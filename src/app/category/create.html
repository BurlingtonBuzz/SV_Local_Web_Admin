<div class="wrapper wrapper-content animated fadeIn ecommerce">
    <div class="ibox-content">
        <form novalidate="novalidate" ng-submit="valid.onSubmit()">
            <fieldset class="form-horizontal">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Category Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Title" ng-maxlength="140" ng-minlength="3" ng-model="category.name" placeholder="Enter Category Name"
                                />
                                <!-- <span class="error">{{errorsinp.title}}</span> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="red">*</span>Description</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" name="Description" ng-model="category.description" placeholder="Enter Description"
                                    role="2"> </textarea>
                                <!-- <span class="error">{{errorsinp.description}}</span> -->
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                        <div class="col-lg-6">
                    <label class="col-sm-2 control-label">
                        <span class="red">*</span>Category Image</label>
                    <div class="col-sm-10">
                        <input type="file" ng-model="category.img" file-model="dealAddPhoto" accept=".png, .jpg" ng-trim="true" class="form-control"
                            nv-file-select="" uploader="dealPhoto">
                        <div id="deals_Photograph" class="delete" ng-show="DPhotogetImage" ng-if="category.img">
                            <span>
                                <!-- <a class="close_icon1" style="position: absolute;left: 0px; top: 13px;" ng-click="deals_Photograph();">X</a> -->
                                <img class="img-thumbnail" ng-src="{{baseurlimg}}{{category.img}}" alt="Image" width="100" style="margin-top: 2%;" />
                                <span ng-click="removeImg($index)">Remove</span>
                            </span>
                        </div>
                        <div class="col-lg-6" style="padding: 0px;">
                            <table class="table">
                                <thead>
                                    <tr>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in dealPhoto.queue">
                                        <td nowrap style="padding-left: 0px;">
                                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                <span class="glyphicon glyphicon-upload"></span> Upload
                                            </button>
                                            <span ng-show="item.isSuccess">Image Successfully Uploaded </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-6"></div>
                </div>

                <!-- <div class="form-group">
                    <label class="col-sm-2 control-label">
                        <span class="red">*</span>Category</label>
                    <div class="col-sm-10">
                        <sc-select ng-model="deals.categoryId" sc-options="listcategory.id as listcategory.name for listcategory in listCategory"
                            ng-change="getmerchants(deals.categoryId)" placeholder="Select or search Category">
                        </sc-select>
                        <span class="error">{{errorsinp.categoryId}}</span>
                    </div>
                </div> -->










                <div class="form-group">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success" ng-click="save(category)">Submit</button>
                        <button type="button" class="btn btn-danger" ng-click="cancel();">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
